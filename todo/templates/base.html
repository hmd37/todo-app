<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <style>
        /* Global Styles */
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2c2c3a;
            --text-color: #f8f8f2;
            --accent-color: #ff79c6;
            --secondary-color: #6272a4;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.2s;
        }

        a:hover {
            color: #bd93f9;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Include */
        .navbar {
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .menu a:hover {
            color: var(--accent-color);
        }

        /* Content Block */
        .content {
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        .logo a {
            text-decoration: none;
            color: inherit;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo a:hover {
            color: #50fa7b; /* Change color on hover */
        }
        
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
