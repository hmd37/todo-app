{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="title">{% if form.instance.pk %}Update To-Do List{% else %}Create To-Do List{% endif %}</h1>
    <form method="post" class="form-container">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn submit-btn">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
    </form>
    <a href="{% url 'todolist-list' %}" class="btn back-btn">‚Üê Back to Lists</a>
    {% if form.instance.pk %}
      <form method="post" action="{% url 'todolist-delete' form.instance.pk %}" onsubmit="return confirm('Are you sure you want to delete this To-Do List?');">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Delete</button>
      </form>
    {% endif %}
  </div>
{% endblock %}

{% block extra_css %}
<style>
  .form-container {
    background-color: #2c2c3a;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 1rem;
  }

  .form-container p {
    margin-bottom: 1rem;
  }

  .form-container label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.3rem;
    color: #f8f8f2;
  }

  .form-container input, .form-container textarea, .form-container select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: none;
    background-color: #44475a;
    color: #f8f8f2;
  }

  .submit-btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    background-color: #50fa7b;
    color: #1e1e2e;
  }

  .submit-btn:hover {
    background-color: #44db6e;
  }

  .delete-btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
    background-color: #ff5555;
    color: #f8f8f2;
    border: none;
    border-radius: 4px;
  }

  .delete-btn:hover {
    background-color: #ff4444;
  }

  .back-btn {
    margin-top: 1.5rem;
    display: inline-block;
  }
</style>
{% endblock %}
